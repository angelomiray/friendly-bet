<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/main_structure.css">
    <link rel="stylesheet" href="../css/rooms.css">
    <link rel="stylesheet" href="../css/form_components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/2241ec2548.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Room Creation</title>
</head>

<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>
    <div class="content container-fluid">
        <div id="container" class="row">
            <div id="account-options" class="col-xl-2 col-0">
                <!-- Account options go here -->
            </div>

            <div id="dashboard" class="col-xl-9 col-lg-12 col-12">
                <div id="intro" class="d-flex flex-column flex-md-row align-items-center justify-content-between mt-5 mb-5">
                    <div id="right-intro" class="order-md-2 d-none d-md-flex">
                        <div id="profile-pic">
                            <!-- Profile pic goes here -->
                        </div>
                    </div>
                    <h1 class="text-light">Your Rooms</h1>
                </div>

                <div id="content" class="m-auto col-12">
                    <div class="search d-flex justify-content-between">
                        <div class="input-container col-lg-10 col-11">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Type the room name here">
                        </div>
                        <div class="dropdown col-lg-2">
                            <button type="button" class="btn dropdown-toggle dropdown-toggle-no-arrow" style="background-color: rgba(255, 255, 255, 0.2);" data-toggle="dropdown">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Sort by Date</a>
                                <a class="dropdown-item" href="#">Sort by Title</a>
                                <a class="dropdown-item" href="#">Join with a Code</a>
                                <a class="dropdown-item" href="room_creation.html">Create a new Room</a>
                            </div>
                        </div>
                    </div>

                    <div id="roomsList" class="d-flex col-12 flex-wrap">
                        <!-- Room cards will be appended here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/components.js"></script>    
    <script src="../js/rooms.js"></script>
</body>

</html>
