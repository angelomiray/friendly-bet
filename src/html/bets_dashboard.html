<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/main_structure.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/2241ec2548.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <title>Bets Dashboard</title>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>
    <div class="content container-fluid">
        <div id="container" class="row">
            <div id="account-options" class="col-xl-2 col-0">
                <!-- Account options go here -->
            </div>
    
            <div id="dashboard" class="col-xl-9 col-lg-12 col-12">
                <div id="intro" class="d-flex flex-column flex-md-row align-items-center justify-content-between mt-5 mb-3">
                    <div id="right-intro" class="order-md-2 d-none d-md-flex">
                        <h3 id="user-name" style="line-height: 50px; color: white;"></h3>                                        
                        <div id="profile-pic">
                            <!-- Profile pic goes here -->
                        </div>
                    </div>  
                    <h1 class="text-light">Overview</h1>                                  
                </div>                          
                <div class="card mb-3 bg-img" style="background-color: black;"> 
                    <div class="row no-gutters h-100 justify-content-between">
                        <div class="col-lg-12 col-md-12 col-sm-12 h-100 p-lg-3 p-sm-0">
                            <div class="card-body text-light d-flex flex-column justify-content-between h-100">
                                <div class="mb-lg-2 mb-sm-4">
                                    <h4 class="card-title text-light display-4">Bet Room Creation</h4>
                                    <h6 class="card-text" style="color: grey;">Create a room, define bet options and invite comrades</h6>
                                </div>                          
                                <a href="room_creation.html" class="btn btn-danger mt-5 py-3">Create Room</a>
                            </div>
                        </div>
                    </div>
                </div>                

                <div id="bets-card" class="row d-flex flex-sm-row flex-column">
                    <div id="bet-list" class="col-lg-4 col-sm-12">
                        <ul class="list-unstyled d-flex flex-lg-column flex-md-row nowrap" style="overflow-x: auto;">
                            <!-- Bet items will be appended here dynamically -->
                        </ul>
                    </div>
    
                    <div class="bet-resume col-lg-8 col-sm-12 p-3">
                        <h2 id="room-title">Room Title</h2>
                        <h4 id="room-subtitle">Room Subtitle</h4>
                        <div class="sb-line d-flex flex-wrap">
                            <div class="choice-img" id="team1">
                                <!-- Team 1 image and name will be inserted here -->
                            </div>
                            <h3>vs</h3>
                            <div class="choice-img" id="team2">
                                <!-- Team 2 image and name will be inserted here -->
                            </div>
                        </div>
                        
                        <p id="room-description" style="text-align: center;">Room Description</p>

                        <div class="room-participants d-flex flex-column mb-4">
                            <ul id="participant-list" class="list-unstyled d-flex flex-row justify-content-center">
                                <!-- Participants will be appended here dynamically -->
                            </ul>
                            <p id="participants-info" class="m-auto">Participant info</p>
                        </div>
                        
                        <a id="join-room-link" class="m-auto p-3 border rounded border-danger text-light">See Room</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/components.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/users.js"></script>
    <script src="../js/rooms.js"></script>
</body>
</html>
