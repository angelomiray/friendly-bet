<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/dashboard.css">
    <script src="https://kit.fontawesome.com/2241ec2548.js" crossorigin="anonymous"></script>
    <title>Bets Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="account-options">
            <div class="logo">                
                <img src="/src/img/logo.png" alt="Logo">
                <span>RIVALRY</span>
            </div>
            <ul>                

                <li>
                    <a href="#">
                        <div class="option">
                            <i class="fas fa-chart-line"></i>
                            <span>Rooms</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="option selected">
                            <i class="fa-solid fa-dice-six"></i>
                            <span>Bingo</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="option">
                            <i class="fa-solid fa-money-bill"></i>
                            <span>Bets</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="option">
                            <i class="fa-solid fa-tag"></i>
                            <span>Products</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="option">
                            <i class="fa-solid fa-credit-card"></i>
                            <span>Payments</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="option">
                            <i class="fa-solid fa-gear"></i>
                            <span>Settings</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="option">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sign out</span>
                        </div>
                    </a>
                </li>
                
                <li>
                    <hr>
                </li>

                <li>
                    <a href="#">
                        <div class="option">
                            <i class="fa-solid fa-message"></i>
                            <span class="option-text">Messages</span>
                            <!--     -->
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="option">
                            <i class="fa-solid fa-bell"></i>
                            <span class="option-text">Notifications</span>
                            <i style="font-size: 16px;" class="fa-solid fa-3 notify-info"></i>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="option">
                            <i class="fa-brands fa-rocketchat"></i>
                            <span class="option-text">Comments</span>
                            <!-- <i class="fa-solid fa-3 notify-info"></i> -->
                        </div>
                    </a>
                </li>

            </ul>
            
        </div>

        <div id="dashboard">
            <div id="intro">
                <h1>Your Bets</h1>
                <div id="right-intro">
                    <!-- <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search">                        
                    </div>                     -->
                    <h3>Hi Ã‚ngelo, &nbsp; &nbsp;</h3>                                        
                    <div class="profile-pic">
                        <img src="https://avatars.githubusercontent.com/u/81655988?v=4" alt="Profile picture">
                    </div>
                </div>                
            </div>            
            <div class="creation-card">
                <h2>Bet Room Creation</h2>
                <h5>Create a room, define bet options and invite comrades</h5>
                <a class='creation-btn' href="">
                    New Room
                </a>
            </div>
        </div>
    </div>
</body>
</html>
